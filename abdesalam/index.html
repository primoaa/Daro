<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dar Abdesalam</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            direction: rtl;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            max-width: 90%;
            width: 400px;
            box-sizing: border-box;
        }
        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .btn {
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            padding: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 18px;
            box-sizing: border-box;
        }
        .btn img {
            margin-left: 8px; /* Adjust margin to left for RTL layout */
            width: 24px; /* Set a fixed width for icons */
            height: 24px; /* Set a fixed height for icons */
            margin-right: 5px; /* Small margin between icon and text */
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn.instagram {
            background-color: #E1306C;
        }
        .btn.facebook {
            background-color: #3b5998;
        }
        .btn.whatsapp {
            background-color: #25D366;
        }
        .btn.instagram:hover {
            background-color: #C13584;
        }
        .btn.facebook:hover {
            background-color: #2d4373;
        }
        .btn.whatsapp:hover {
            background-color: #1ebe57;
        }
        @media (max-width: 600px) {
            .btn {
                font-size: 16px;
                padding: 8px;
            }
            .btn img {
                width: 20px; /* Adjust the width for smaller screens */
                height: 20px; /* Adjust the height for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.svg" alt="Logo" class="logo">
        <a href="https://www.instagram.com/YOUR_INSTAGRAM" class="btn instagram" target="_blank"><img src="instagram.png" alt="Instagram"> Instagram</a>
        <a href="https://www.facebook.com/YOUR_FACEBOOK" class="btn facebook" target="_blank"><img src="facebook.png" alt="Facebook"> Facebook</a>
        <a href="https://wa.me/YOUR_WHATSAPP_NUMBER" class="btn whatsapp" target="_blank"><img src="whatsapp.png" alt="WhatsApp"> WhatsApp</a>
    </div>
</body>
</html>
